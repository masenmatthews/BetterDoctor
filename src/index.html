<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>DoctorLookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Epidoctor Medical Reference</h1>
      </div>
      <h2 id="entry-header">Let's get started! Please enter your the nane of your medical issue or the name of the doctor that you're trying to contact.</h2>
      <div id="main-inputs">

        <form id="name-input">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <button type="click" class="btn btn-info" id="name-submit">Submit</button>
        </form>

        <form id="issue-input">
          <div class="form-group">
            <label for="issue">Medical issue</label>
            <input id="issue" class="form-control" type="text">
          </div>
          <button type="click" class="btn btn-info" id="name-submit">Submit</button>
        </form>

      </div>
    </div>
  </body>
</html>
